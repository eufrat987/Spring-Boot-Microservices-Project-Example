spring.application.name=notification-service

server.port=8083

eureka.client.serviceUrl.defaultZone=http://user:password@localhost:8761/eureka

management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

spring.kafka.bootstrap-servers=localhost:9092,localhost:9095,localhost:9095
spring.kafka.consumer.group-id=test-group-1
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.eufrat.order_service.event

spring.kafka.consumer.properties.spring.json.type.mapping=event:com.eufrat.event.OrderPlacedEvent
